<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>PlushControl PlayFlippe</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f5f6fa;
      }

      .layout {
        display: flex;
        height: 100vh;
      }

      .sidebar {
        width: 220px;
        background-color: #0b0b0b;
        color: white;
        padding: 20px;
      }

      .sidebar h2 {
        color: #ffd700;
        text-align: center;
      }

      .menu-item {
        margin: 15px 0;
        cursor: pointer;
      }

      .menu-item:hover {
        color: #6a5acd;
      }

      .main {
        flex: 1;
        display: flex;
        flex-direction: column;
      }

      .header {
        height: 60px;
        background: linear-gradient(90deg, #0057ff, #6a5acd);
        color: white;
        display: flex;
        align-items: center;
        padding: 0 20px;
      }

      .content {
        flex: 1;
        padding: 20px;
      }

      .card {
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
      }
    </style>
  </head>

  <body>
    <div class="layout">
      <div class="sidebar">
        <h2>PlayFlippe</h2>
        <div class="menu-item">Dashboard</div>
        <div class="menu-item">Máquinas</div>
        <div class="menu-item">Abastecimentos</div>
        <div class="menu-item">Financeiro</div>
        <div class="menu-item">Funcionários</div>
        <div class="menu-item">Configurações</div>
      </div>

      <div class="main">
        <div class="header">
          PlushControl - Sistema de Gestão
        </div>

        <div class="content">
          <div class="card">
            <h3>Bem-vindo ao PlushControl PlayFlippe</h3>
            <p>Sistema de controle de máquinas de pelúcia.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
