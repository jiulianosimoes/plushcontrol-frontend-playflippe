<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>PlushControl PlayFlippe</title>

  <style>
    body {
      font-family: Arial;
      background: #f5f6fa;
      padding: 30px;
    }

    h1 {
      color: #222;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    th {
      background: #eee;
    }
  </style>
</head>

<body>

  <h1>ðŸ“¦ MÃ¡quinas PlayFlippe</h1>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="tabela-maquinas"></tbody>
  </table>

  <script>
    fetch("https://plushcontrol-playflippe-production.up.railway.app/maquinas")
      .then(res => res.json())
      .then(dados => {
        const tabela = document.getElementById("tabela-maquinas");

        dados.forEach(m => {
          tabela.innerHTML +=
            "<tr>" +
            "<td>" + m.id + "</td>" +
            "<td>" + m.nome + "</td>" +
            "<td>" + m.status + "</td>" +
            "</tr>";
        });
      });
  </script>
<script>
async function carregarMaquinas() {
  const resposta = await fetch("https://plushcontrol-playflippe-production.up.railway.app/maquinas");
  const maquinas = await resposta.json();

  const tabela = document.getElementById("tabela-maquinas");

  maquinas.forEach(m => {
    const linha = `
      <tr>
        <td>${m.id}</td>
        <td>${m.nome}</td>
        <td>${m.status}</td>
      </tr>
    `;
    tabela.innerHTML += linha;
  });
}

carregarMaquinas();
</script>
</body>
</html>
