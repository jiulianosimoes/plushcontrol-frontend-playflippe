<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Máquinas PlayFlippe</title>

  <style>
    body {
      font-family: Arial;
      padding: 40px;
      background: #f5f5f5;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      background: white;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background: #222;
      color: white;
    }
  </style>
</head>

<body>

<h2>Máquinas PlayFlippe</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nome</th>
      <th>Status</th>
    </tr>
  </thead>

  <tbody id="tabela-maquinas"></tbody>
</table>

<script>
async function carregarMaquinas() {

  const response = await fetch(
    "https://plushcontrol-playflippe-production.up.railway.app/maquinas"
  );

  const maquinas = await response.json();

  const tabela = document.getElementById("tabela-maquinas");

  tabela.innerHTML = "";

  maquinas.forEach(m => {
    tabela.innerHTML += `
      <tr>
        <td>${m.id}</td>
        <td>${m.nome}</td>
        <td>${m.status}</td>
      </tr>
    `;
  });
}

carregarMaquinas();
</script>

</body>
</html>
