<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>Máquinas PlayFlippe</title>

<style>
body { font-family: Arial; padding: 40px; background: #f5f5f5 }
input, select, button { padding: 8px; margin-right: 5px }

table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 20px;
  background: white
}

th, td {
  padding: 10px;
  border: 1px solid #ddd
}

th {
  background: #222;
  color: white
}

.acoes button { margin-right: 5px }
.filtros { margin-top: 15px }
</style>
</head>

<body>

<h2>Máquinas PlayFlippe</h2>

<!-- ADICIONAR -->
<input id="nome" placeholder="Nome da máquina" />
<input id="status" placeholder="Status (Ativa/Manutenção)" />
<button onclick="adicionar()">Adicionar</button>

<!-- FILTROS -->
<div class="filtros">
  <input id="buscaNome" placeholder="Buscar por nome..." oninput="filtrar()" />

  <select id="filtroStatus" onchange="filtrar()">
    <option value="">Todos status</option>
    <option>Ativa</option>
    <option>Manutenção</option>
  </select>
</div>

<table>
<thead>
<tr>
<th>ID</th>
<th>Nome</th>
<th>Status</th>
<th>Ações</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>

<script>
const API = "https://plushcontrol-playflippe-production.up.railway.app/maquinas"

let maquinas = []

async function carregar() {
  const res = await fetch(API)
  maquinas = await res.json()
  render(maquinas)
}

function render(lista) {
  const tbody = document.getElementById("lista")
  tbody.innerHTML = ""

  lista.forEach(m => {
    tbody.innerHTML += `
      <tr>
        <td>${m.id}</td>
        <td>${m.nome}</td>
        <td>${m.status}</td>
        <td class="acoes">
          <button onclick="editar(${m.id}, '${m.nome}', '${m.status}')">Editar</button>
          <button onclick="excluir(${m.id})">Excluir</button>
        </td>
      </tr>
    `
  })
}

function filtrar() {
  const nome = document.getElementById("buscaNome").value.toLowerCase()
  const status = document.getElementById("filtroStatus").value

  const filtrado = maquinas.filter(m =>
    m.nome.toLowerCase().includes(nome) &&
    (status === "" || m.status === status)
  )

  render(filtrado)
}

async function adicionar() {
  const nome = document.getElementById("nome").value
  const status = document.getElementById("status").value

  await fetch(API, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ nome, status })
  })

  carregar()
}

async function excluir(id) {
  await fetch(API + "/" + id, { method: "DELETE" })
  carregar()
}

async function editar(id, nomeAtual, statusAtual) {
  const nome = prompt("Novo nome:", nomeAtual)
  const status = prompt("Novo status:", statusAtual)

  await fetch(API + "/" + id, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ nome, status })
  })

  carregar()
}

carregar()
</script>

</body>
</html>
