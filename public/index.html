<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<title>M√°quinas PlayFlippe</title>

<style>
body {
  font-family: Arial;
  padding: 40px;
  background: #f5f5f5;
}

.topo {
  margin-bottom: 15px;
}

input, select, button {
  padding: 8px;
  margin-right: 5px;
}

table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 20px;
  background: white;
}

th, td {
  padding: 10px;
  border: 1px solid #ddd;
}

th {
  background: #222;
  color: white;
}

.acoes button {
  margin-right: 5px;
}
</style>
</head>

<body>

<h2>M√°quinas PlayFlippe</h2>

<div class="topo">
  <input id="nome" placeholder="Nome da m√°quina" />
  <input id="status" placeholder="Status" />
  <button onclick="adicionar()">Adicionar</button>

  <br><br>

  <!-- NOVOS FILTROS -->
  <input id="busca" placeholder="üîé Buscar por nome" oninput="aplicarFiltro()" />

  <select id="filtroStatus" onchange="aplicarFiltro()">
    <option value="">Todos status</option>
    <option value="Ativa">Ativa</option>
    <option value="Manuten√ß√£o">Manuten√ß√£o</option>
  </select>
</div>

<table>
<thead>
<tr>
<th>ID</th>
<th>Nome</th>
<th>Status</th>
<th>A√ß√µes</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>

<script>
const API = "https://plushcontrol-playflippe-production.up.railway.app/maquinas"

let maquinas = []

// ============================
// CARREGAR DADOS
// ============================
async function carregar() {
  const res = await fetch(API)
  maquinas = await res.json()
  aplicarFiltro()
}

// ============================
// FILTRO + BUSCA
// ============================
function aplicarFiltro() {
  const texto = document.getElementById("busca").value.toLowerCase()
  const statusFiltro = document.getElementById("filtroStatus").value

  const filtrado = maquinas.filter(m => {
    const nomeOk = m.nome.toLowerCase().includes(texto)
    const statusOk = statusFiltro === "" || m.status === statusFiltro
    return nomeOk && statusOk
  })

  renderizar(filtrado)
}

// ============================
// RENDER TABELA
// ============================
function renderizar(lista) {
  const tbody = document.getElementById("lista")
  tbody.innerHTML = ""

  lista.forEach(m => {
    tbody.innerHTML += `
      <tr>
        <td>${m.id}</td>
        <td>${m.nome}</td>
        <td>${m.status}</td>
        <td class="acoes">
          <button onclick="editar(${m.id}, '${m.nome}', '${m.status}')">Editar</button>
          <button onclick="excluir(${m.id})">Excluir</button>
        </td>
      </tr>
    `
  })
}

// ============================
// CRUD
// ============================
async function adicionar() {
  const nome = document.getElementById("nome").value
  const status = document.getElementById("status").value

  await fetch(API, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ nome, status })
  })

  document.getElementById("nome").value = ""
  document.getElementById("status").value = ""

  carregar()
}

async function excluir(id) {
  await fetch(API + "/" + id, { method: "DELETE" })
  carregar()
}

async function editar(id, nomeAtual, statusAtual) {
  const nome = prompt("Novo nome:", nomeAtual)
  const status = prompt("Novo status:", statusAtual)

  await fetch(API + "/" + id, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ nome, status })
  })

  carregar()
}

carregar()
</script>

</body>
</html>
